<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Utwórz wydarzenie</title>
		<link rel="icon" href="../tarnow-icon.png" />
		<link rel="stylesheet" href="../default.css" />
		<link rel="stylesheet" href="add_event.css" />
	</head>
	<body>
		<main>
			<h1 id="title">Utwórz wydarzenie</h1>
			<div class="menu">
				<div class="header">
					<img src="..//image.jpg" alt="Profil" class="profile-img" />
					<span class="profile-name">Imie Nazwisko</span>
				</div>
				<textarea class="post-textarea" placeholder="Co chcesz ogłosić?"></textarea>
				<div class="post-row">
					<input type="text" class="post-title" placeholder="Tytuł wydarzenia" />
					<input type="date" class="post-date" />
				</div>
				<div class="post-row">
					<input type="time" class="post-time" />
					<input type="text" class="post-place" placeholder="Miejsce" />
				</div>

				<div class="post-actions">
					<label class="photo-label">
						<img src="..//image.jpg" alt="Dodaj zdjęcie" class="photo-icon" />
						<input type="file" accept="image/*" style="display: none" />
					</label>

					<button type="button" class="cancel" onclick="cancel()">Anuluj</button>
					<button type="button" class="submit">Utwórz wydarzenie</button>
				</div>
			</div>
		</main>
		<script src="cancel.js"></script>
		<script src="../darkmode.js"></script>
	</body>
</html>
