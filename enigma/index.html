<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="../default.css" />
		<link rel="stylesheet" href="style.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Enigma</title>
	</head>
	<body>
		<header>
			<div id="back" onclick="window.location.assign('../index.html');"></div>
			<div id="title">Enigma Machine</div>
			<div id="theme-switch"></div>
		</header>

		<main>
			<div id="textarea"></div>

			<div id="inputarea">
				<div id="copy" onclick="copy();">Copy encoded text</div>
				<div id="paste" onclick="paste();">Encode from clipboard</div>
				<div>
					<label for="type-speed">Typing speed (char/min)</label>
					<input type="number" id="type-speed" value="200" min="0" />
				</div>
			</div>

			<div id="lights"></div>

			<div id="keyboard"></div>
		</main>

		<footer><span>Made by</span><a href="https://github.com/Evgen4X" target="_blank">Evgen4X</a></footer>

		<script src="../themeSwitch.js"></script>
		<script src="data.js"></script>
		<script src="generator.js"></script>
		<script src="logic.js"></script>
	</body>
</html>
